<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-padre">
    <div class="logo">
        <figure>
            <img src="./Images/Halo_CE_Logo.png" alt="">
        </figure>
    </div>
    <div class="barra-padre">
        <nav class="nav-br">
            <ul>
                <li class="reg">
                    <a href="">Registrarse</a>
                </li>
                <li class="log">
                    <a href="">Login</a>   
                <li class="halo-helmet">   
                     <a href=""> <img src="./Images/Helmet-logo-ok.png" alt=""> </a> 
                </li>
            </ul>
        </nav>
    </div>
    </header>
    <main class="main-padre">
        <aside class="personajes">
            <div>
                <span>Master Chief</span>
                <img src="https://i.postimg.cc/5N8mvv7f/master-chief.jpg" alt="">
            </div>
            <div>
                <span>Spartan</span>
                <img src="https://i.postimg.cc/bw89RJWk/spartan1.jpg" alt="Spartan">
            </div>
            <div>
                <span>Covenant</span>
                <img src="https://i.postimg.cc/05wGRDq7/Covenant1.png" alt="Covenant">
            </div>
            <div>
                <span>Brute</span>
                <img src="https://i.postimg.cc/VvPR5QrW/brute1.jpg " alt="Brutes">
            </div>
        </aside>
        <div class="main-info">
            <div class="info-image">
                <img src="https://i.postimg.cc/rmd1ptRX/Master-chief-2.jpg" alt="">
            </div>
            <div class="info-text">
                <p>El Suboficial Jefe Maestro John-117, es un SPARTAN-II de la Armada del UNSC</p>
            </div>
        </div>
    </main>
    <footer class="footer-padre">
        <section class="info"><p>Powered by Kristian</p></section>
        <section class="social-net">
            <div>
                <img src="./Images/Facebook.png" alt="">
            </div>
            <div>
                <img src="./Images/Instagram.png" alt="">
            </div>
            <div>
                <img src="./Images/LinkedIn.png" alt="">
            </div>
        </section>
    </footer>
</body>
</html>
